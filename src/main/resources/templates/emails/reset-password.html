<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer tu contraseña</title>
</head>
<body>
<h2>Hola <span th:text="${nombre}">Usuario</span>,</h2>
<p>Recibimos una solicitud para restablecer tu contraseña.</p>
<p>
    Haz clic en el siguiente enlace para restablecerla:
</p>
<a th:href="${url}" style="display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none;">
    Restablecer contraseña
</a>
<p>Si tú no hiciste esta solicitud, puedes ignorar este mensaje.</p>
<p>Saludos,<br>Equipo de Soporte</p>
</body>
</html>
