# ===============================
# Configuración CORS
# ===============================
app.cors.allowed-origins=http://localhost:5173,http://localhost:8080,http://192.168.18.20:5173,https://bienestar-front.onrender.com/
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
app.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
app.cors.exposed-headers=Authorization,Content-Disposition,Content-Type,X-Requested-With
app.cors.max-age=3600

# ===============================
# Configuración SpringDoc OpenAPI (Swagger)
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.show-actuator=true
springdoc.cache.disabled=true

# ===============================
# Configuración Actuator (Monitoreo)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.enable.all=true

# ===============================
# Configuración de Logging
# ===============================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.unicolombo=DEBUG
server.http2.enabled=true
